<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Popup</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
	<div class="container">
		<div class="popup__layer">
			<button class="close__button"><img src="assets/images/close.png" alt="close"></button>
			<img src="assets/images/popup.png" alt="popup">
			<section class="content__text">
				<h1 class="content__text-title">Hi! Im A Little Popup</h1>
				<p class="content__text-description">
					Click below to chat with me about
					your inner personality. 
					If not just close this window.
				</p>
			</section>
			<button class="button" type="button" name="chatnow">Chat Now</button>
		</div>
	</div>
</body>

</html>
